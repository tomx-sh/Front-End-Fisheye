<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link href="photographer.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Fisheye - photographe </title>
</head>


<body>
    
    <header id="main_header">
        <a href="/index.html" aria-label="Fisheye Home Page">
            <img src="/public/images/logo.png" class="logo" alt="fisheye logo"/>
        </a>
    </header>
    
    
    <main id="main">
        
        
        <section id="photographer-info">
            <!-- Photographer info will be added here -->
        </section>
        
        
        <section id="photographer-media">

            <span id="sort-label">Trier par</span>
            
            <!-- filter -->

            <!-- media grid -->

        </section>
            
    </main>
        
        
    <!-- Modal -->
    <dialog id="contact_dialog">

        <button id='close_btn' onclick="closeModal()" aria-label="Fermer la fenêtre modale">
            <img src="/public/icons/close.svg" alt="croix"/>
        </button>

        <header>
            <h2>Contactez-moi</h2>
            <h3 id="contact-name">Nom du photographe</h3>
        </header>
    
    
        <form onsubmit="submitForm(event)">
            <div>
                <label for="first-name">Prénom</label>
                <input id="first-name" name="first-name" type="text" required />
            </div>
            
            <div>
                <label for="last-name">Nom</label>
                <input id="last-name" name="last-name" type="text" required />
            </div>
            
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
            </div>
            
            <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button class="contact_button" type="submit">Envoyer</button>
        </form>

    </dialog>
    
    <script type="module" src="photographer.js"></script>
    <script src="utils/contactForm.js"></script>
        
</body>    
</html>
